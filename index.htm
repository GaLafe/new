<p>Click to open light box: <button ng-click="showLightBox = true">SHOW LIGHTBOX</button></p>

<lightbox-directive class="angular-lightbox" ng-class="{ hidden : !showLightBox }">
  <article>
    <header>
      <a class="close-btn" ng-click="$parent.showLightBox = false"><i class="fa fa-times-circle"></i></a>
    </header>
    <content>
      <iframe width="100%" height="100%" src="https://famobi.com/" frameborder="0" allowfullscreen></iframe>
    </content>
  </article>
</lightbox-directive>

 <style type="text/css">
   $maxWidthContent: 900px;

.angular-lightbox {
  &.hidden {
    display: none;    
  }
  
  section {
    position: fixed;
    z-index: 100065;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.80);

    > article {
      color: white;
      
      > header {
        a.close-btn {
    z-index: 100065;
          position: absolute;
          top: 20px;
          right: 30px;
          font-size: 3em;
          cursor: pointer;
          color: #ccc;
          
          &:hover, &:focus {
            color: white;
          }
        }
      }
      
      > content {
        margin: 0 auto;
        height: 90%;
        position: absolute;
        top: 0%;
        text-align: center;
        width: 100%;
        
        > iframe {
          max-width: $maxWidthContent;
          margin: 0 auto;
        }
        
       /*  @media screen and (min-width: $maxWidthContent) {
          width: $maxWidthContent;
        } */
      }
    }
  }
}
</style>
            
<script type="text/javascript">
  // Declare the angular app
var app = angular.module('app', []);

// Declare the directive
app.directive('lightboxDirective', function() {
  return {
    restrict: 'E', // applied on 'element'
    transclude: true, // re-use the inner HTML of the directive
    template: '<section ng-transclude></section>', // need this so that inner HTML will be used
  }
})

angular.bootstrap(document, ['app']); // manually run the Angular app


</script>
